<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- body -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link
       href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
       rel="stylesheet"
     />
 
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link
       href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
       rel="stylesheet"
     />
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <!-- nav bar  -->
    <div class="nav">
        <div>
          <a href="../index.html"><h1>Edukin</h1></a>
        </div>
  
        <div>
          <a href="../index.html">Home</a>
          <a href="#">Programs</a>
          <a href="../Amol/courses.html" id="course">Courses</a>
          <a href="#">Admissions</a>
          <a href="../Ashish/testimonial.html">Testimonial</a>
        </div>
  
        <a href="login.html"><button id="register">Registration</button></a>
      </div>
  
      <!-- nav bar  -->

    <div id="header"> 
        <h1> Online Admission Form </h1>
        <img src="https://web.schoollog.in/images/Shape9.svg" alt="">
    </div>
    <div id="searchData"> 
        <input type="text"  id="search" placeholder="Enter Your Email">
        <button class="search" id="searchBTN" role="button">Search</button>
      </div>
  
      <div id="mainContainer"> 
          <form id="formOne">
              <label for="">Student's Name</label>
              <input type="text" id="studentName" placeholder="Student Name " required>
     
              <label for="parents">Parent/Guardian Name:</label>
              <input type="text" id="parents" required placeholder="Parent/Guardian Name:">
         
              <label for="age">Age:</label>
              <input type="number" id="age" required placeholder="Student Age">
         
              <label for="gender">Gender:</label>
              <select id="gender" required>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
         
              <label for="">Email</label>
              <input type="text" id="studentEmail" placeholder="Email" required>
         
              <label for="">Password</label>
              <input type="password" id="studentPassword" placeholder="Password" required>
  
              <button class="nextBTN" id="nextBTN" role="button">Next Page</button>
        </form>
        <form  id="formTwo">
            <label for="contact">Caste Category</label>
            <input type="text" id="caste" required placeholder="Caste Category">
  
            <label for="">State</label>
            <select id="state" required>
               <option value="" disabled selected>Select</option>
               <option value="Andaman And Nicobar" >Andaman And Nicobar</option>
               <option value="Andhra Pradesh" >Andhra Pradesh</option>
               <option value="Arunachal Pradesh">Arunachal Pradesh</option>
               <option value="Assam">Assam</option>
               <option value="Bihar" >Bihar</option>
               <option value="Chandigarh">Chandigarh</option>
               <option value="Chatisgarh">Chatisgarh</option>
               <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
               <option value="Daman and Diu">Daman and Diu</option>
               <option value="Delhi">Delhi</option>
               <option value="Goa" >Goa</option>
               <option value="Gujrat" >Gujrat</option>
               <option value="Haryana" >Haryana</option>
               <option value="Himachal Pradesh">Himachal Pradesh</option>
               <option value="Jammu and Kashmir">Jammu and Kashmir</option>
               <option value="Jharkhand">Jharkhand</option>
               <option value="Karnataka">Karnataka</option>
               <option value="Kerla">Kerla</option>
               <option value="Lakshadweep Islands">Lakshadweep Islands</option>
               <option value="Madhya Pradesh">Madhya Pradesh</option>
               <option value="Maharashtra">Maharashtra</option>
               <option value="Manipur" >Manipur</option>
               <option value="Meghalaya">Meghalaya</option>
               <option value="Mizoram">Mizoram</option>
               <option value="Negalad">Negalad</option>
               <option value="Odisha">Odisha</option>
               <option value="Punucherry">Punucherry</option>
               <option value="Punjab">Punjab</option>
               <option value="Rajasthan">Rajasthan</option>
               <option value="Sikkim" >Sikkim</option>
               <option value="Tamil Nadu">Tamil Nadu</option>
               <option value="Telegana">Telegana</option>
               <option value="Tripura" >ripura</option>
               <option value="Uttar Pradesh">Uttar Pradesh</option>
               <option value="Uttarakhand" >Uttarakhand</option>
               <option value="West Bengal" >West Bengal</option>
            </select>
           
            <label for="grade">Grade Applying For:</label>
            <select id="grade" required>
                <option value="" disabled selected>Select Grade</option>
                <option value="prek">Pre-K</option>
                <option value="kindergarten">Kindergarten</option>
                <option value="first">First Grade</option>
            </select>
   
            <label for="">Medium</label>
            <select  id="medium" required>
               <option value="" disabled selected>Select</option>
               <option value="Hindi">Hindi</option>
               <option value="English">English</option>
            </select>
       
            <label for="contact">Parents Contact Number:</label>
            <input type="tel" id="contact" required placeholder="Parents Contact">
       
            <label for="address">Address:</label>
            <textarea id="address" required> </textarea>
  
      
            <div id="alternatBTN">
              <button class="submitBTN" role="button" id="submitBTN">Submit</button>
              <button class="submitBTN" role="button" id="updateBTN">Update</button>
            </div>
        </form>
     </div>
</body>
</html>
<script src="./register.js"></script>
