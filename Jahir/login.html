<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form">
        <div id="circleDiv">
             <div id="circle"></div>
             <div>Loading....</div>
        </div>
        <div class="form-title">Student Login</div>
        <div class="form-input">
            <label for="username"> Email</label>
            <input type="text" id="email" placeholder="Enter Email here" required>
        </div>
        <div class="form-input">
            <label for="password"> Password</label>
            <input type="password" id="password" placeholder="Enter Password here" required >
        </div>

        <div class="captcha">
            <label for="captcha-input"> Enter Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text"  id="captcha-form" placeholder="Enter Captcha Here" required>
                <button class="captcha-refresh">Refresh</button>
            </div>
        </div>
       
        <div class="form-input">
            <button type="submit" id="login-btn">Login</button>
        </div>
        <p>Don't have an account? <a href="register.html" id="signupLink">Register</a></p>
    </div>
</body>
</html>
<script src="login.js"></script>
