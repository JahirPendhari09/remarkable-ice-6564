<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <a style="text-decoration: none; color: white; font-size: x-large;top: 10px ;left: 10px; position: absolute;"
        href="../index.html"> <img style="width: 30px;height: 30px;" src="home.png" alt=""> Home</a>
</head>

<body>
    <div id="login">
        <h1>Sign in</h1>
        <div>
            New User?<a href="register.html" style="text-decoration: none; color: blue;"> Create an account</a>
        </div>
        <form>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="captcha">
                <label for="captcha-input"> Enter Captcha</label>
                <div class="preview"></div>
                <div class="captcha-form">
                    <input type="text"  id="captcha-form" placeholder="Enter Captcha Here" required>
                    <button class="captcha-refresh">Refresh</button>
                </div>
            </div>
            <input type="submit" value="Submit" id="btn">
        </form>
        <p>------------Or------------</p>
        <div id="other">
            <a href="">
                <img src="google.png" alt="">
                Continue with Google
            </a>

            <a href="">
                <img src="facebook.png" alt="">
                Continue with Facebook
            </a>
        <div style="margin-top: 20px;">
            <a style="text-decoration: none; color: red;" href="">Forgot password?</a>
        </div>
        <div id="logo">
            <img src="logo.jpeg" alt="">
        </div>
    </div>
</body>
</html>
<script src="login.js"></script>
